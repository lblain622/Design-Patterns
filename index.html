<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Reservation System</h1>

        <form id="reservationForm">
            <h2>Make a Reservation</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" min="1" max="6" required>

            <label for="special">Special Request:</label>
            <input type="text" id="special">

            <button type="submit">Submit Reservation</button>
        </form>

        <h2>Reservations</h2>
        <div id="reservationList"></div>

        <button id="processReservations">Process Reservations</button>
    </div>
    <div>
            <h2> Reservation History</h2>
            <div id="reservationHistory"></div>

    </div>
    <script src="Restaurant.js" ></script>
    <script src="Manager.js" ></script>
    <script src="Table.js" ></script>
    <script src="Reservation.js" ></script>
    <script src="ReservationBuilder.js" ></script>
    <script src="ReservationState.js" ></script>

    <script src="script.js"></script>

</body>
</html>
